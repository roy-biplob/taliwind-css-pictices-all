<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>justify Items</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- justify-items-stretch	
  justify-items-center	
  justify-items-end	
  justify-items-start	
   -->

   <h1 class="text-center"> justify items stretch </h1>
    <div class="grid  justify-items-stretch grid-flow-col ">
      <div class="w-28 bg-blue-200">1</div>
      <div class="w-20 bg-blue-200">2</div>
      <div class="w-20 bg-blue-200">3</div>
      <div class="w-20 bg-blue-200">4</div>
    </div>
   <h1 class="text-center"> justify items center </h1>
    <div class="grid  justify-items-center grid-flow-col  ">
      <div class="w-28 bg-blue-200">1</div>
      <div class="w-20 bg-blue-200">2</div>
      <div class="w-20 bg-blue-200">3</div>
      <div class="w-20 bg-blue-200">4</div>
    </div>
   <h1 class="text-center"> justify item end </h1>
    <div class="grid  justify-items-end grid-flow-col  ">
      <div class="w-28 bg-blue-200">1</div>
      <div class="w-20 bg-blue-200">2</div>
      <div class="w-20 bg-blue-200">3</div>
      <div class="w-20 bg-blue-200">4</div>
    </div>
   <h1 class="text-center"> justify item start </h1>
    <div class="grid justify-items-start grid-flow-col  ">
      <div class="w-28 bg-blue-200">1</div>
      <div class="w-20 bg-blue-200">2</div>
      <div class="w-20 bg-blue-200">3</div>
      <div class="w-20 bg-blue-200">4</div>
    </div>
 
    
    



</body>
</html>
