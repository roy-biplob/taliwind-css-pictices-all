<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Wrap</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<!--
  flex-wrap
 flex-wrap-reverse
 flex-nowrap
-->
<!-- flex-wrap -->
<div>
  <div class="flex flex-nowrap w-96 border border-green-500 ">
    <div class="bg-red-200 w-28">1</div>
    <div class="bg-red-400 w-28">2</div>
    <div class="bg-red-600 w-28">3</div>
    <div class="bg-red-800 w-28">4</div>
  </div>
</div>
<!-- flex-wrap-reverse -->
<div>
  <div class="flex flex-wrap w-96 border border-green-500 ">
    <div class="bg-red-200 w-28">1</div>
    <div class="bg-red-400 w-28">2</div>
    <div class="bg-red-600 w-28">3</div>
    <div class="bg-red-800 w-28">4</div>
  </div>
</div>
<!-- flex-nowrap -->

<div>
  <div class="flex flex-nowrap w-96 border border-green-500 ">
    <div class="bg-red-200 w-28">1</div>
    <div class="bg-red-400 w-28">2</div>
    <div class="bg-red-600 w-28">3</div>
    <div class="bg-red-800 w-28">4</div>
  </div>
</div>
  
</body>
</html>
