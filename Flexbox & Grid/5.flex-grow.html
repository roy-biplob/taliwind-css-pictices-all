<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Grow</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- 
  grow
  grow-0 
  -->
    <!--  grow -->
    <div class="flex w-96">
      <div class="bg-blue-500 w-14">1</div>
      <div class="bg-blue-200 grow">2</div>
      <div class="bg-red-200 w-14">3</div>
    </div>

    <!-- grow-0  -->
    <div class="flex w-96">
      <div class="bg-blue-500 w-14">1</div>
      <div class="bg-blue-200 grow-0">2</div>
      <div class="bg-red-200 w-14">3</div>
    </div>
  </body>
</html>
