<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Row Start And End </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- row-span-13
  row-span-full
  row-end-13 -->

  <div class="grid grid-rows-4  grid-flow-col gap-4">
    <div class="bg-blue-500 row-span-2 row-start-2">1</div>
    <div class="bg-blue-500">2</div>
    <div class="bg-blue-500">3</div>
    <div class="bg-blue-500">4</div>
    <div class="bg-blue-500 row-end-7">5</div>
    <div class="bg-blue-500 row-span-full">6</div>
    <div class="bg-blue-500">7</div>
    <div class="bg-blue-500">8</div>

  </div>

  
</body>
</html>
