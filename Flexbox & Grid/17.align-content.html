    <title>Align Content</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

    <div class="h-[60vh] border border-red-200">

        class="grid   align-center grid-flow-col border border-red-200 h-[50vh] content-baseline  "

        <div class="w-28 bg-blue-200 ">1</div>
        <div class="w-20 bg-blue-200">2</div>
        <div class="w-20 bg-blue-200">3</div>
        <div class="w-20 bg-blue-200 justify-self-end">4</div>
      </div>
    </div>
  </body>
</html>
