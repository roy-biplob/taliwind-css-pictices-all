<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Gap</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <!-- gap-* 
  gap-x-* 
  gap-y-*
  gap-px  means 1 px gap  -->

  <div class=" grid  grid-cols-2 gap-px ">
    <div class="w-full bg-blue-200">1</div>
    <div  class="w-full bg-blue-200">2</div>
    <div  class="w-full bg-blue-200">3</div>
    <div  class="w-full bg-blue-200">4</div>
  </div>
  
</body>
</html>
