<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Shrink</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- 
 col-start-*
  col-end-*
  col-span-full
   -->
 

   <!-- ********************** col-span-* *************  -->

    <div class="grid grid-cols-3">
         <div class="bg-blue-200">1</div>
         <div class="bg-blue-500 col-span-2">2</div>
         <div class=" bg-red-200">3</div>
         <div class="bg-red-800">4</div>
         <div class=" bg-yellow-500">5</div>
         <div class="bg-red-600">6</div>
         <div class="bg-green-500">7</div>
         <div class="bg-red-800">8</div>
    </div>

    <!-- Starting and ending lines -->
      
    <div class="grid grid-cols-6 gap-4">
      <div class="col-start-1 col-span-4 bg-yellow-500">01</div>
      <div class="col-start-1 col-span-full bg-yellow-500">02</div>
      <div class="col-end-7 col-span-2 bg-yellow-500">03</div>
      <div class="col-start-2 col-span-full bg-yellow-500">04</div>
    </div>

  </body>
</html>
