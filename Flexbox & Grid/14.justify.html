<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid justify</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- justify-normal	
  justify-start	
  justify-end	
  justify-between	
  justify-around	
  justify-evenly	
  justify-stretch	 -->

    <div class="flex justify-end">
      <div class="w-28 bg-blue-200">1</div>
      <div class="w-20 bg-blue-200">2</div>
      <div class="w-20 bg-blue-200">3</div>
      <div class="w-20 bg-blue-200">4</div>
    </div>
    <h1 class="text-center"> justify center </h1>
    <div class="flex justify-center">
      <div class="w-28 bg-blue-200">1</div>
      <div class="w-20 bg-blue-200">2</div>
      <div class="w-20 bg-blue-200">3</div>
      <div class="w-20 bg-blue-200">4</div>
    </div>
    <h1 class="text-center"> justify between  </h1>
    <div class="flex justify-between ">
      <div class="w-28 bg-blue-200">1</div>
      <div class="w-20 bg-blue-200">2</div>
      <div class="w-20 bg-blue-200">3</div>
      <div class="w-20 bg-blue-200">4</div>
    </div>
    <h1 class="text-center"> justify evenly  </h1>
    <div class="flex justify-evenly ">
      <div class="w-28 bg-blue-200">1</div>
      <div class="w-20 bg-blue-200">2</div>
      <div class="w-20 bg-blue-200">3</div>
      <div class="w-20 bg-blue-200">4</div>
    </div>
    <h1 class="text-center"> justify stretch  </h1>
    <div class="flex justify-stretch ">
      <div class="w-28 bg-blue-200">1</div>
      <div class="w-20 bg-blue-200">2</div>
      <div class="w-20 bg-blue-200">3</div>
      <div class="w-20 bg-blue-200">4</div>
    </div>


  </body>
</html>
