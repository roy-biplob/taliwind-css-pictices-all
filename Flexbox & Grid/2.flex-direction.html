<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex direction</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!--  Flex direction main property 
   1.flex-row
   2.flex-row-reverse
   3.flex-col
   4.flex-col-reverse
  -->
    <!-- 1.flex-row -->
    <div class="flex flex-row">
      <div class="bg-red-200 basis-1/4">1</div>
      <div class="bg-red-400 basis-1/4">2</div>
      <div class="bg-red-600 basis-1/4">3</div>
      <div class="bg-red-800 basis-1/4">4</div>
    </div>

    <!-- 2.flex-row-reverse -->
    <div class="flex flex-row-reverse">
      <div class="bg-red-200 basis-1/4">1</div>
      <div class="bg-red-400 basis-1/4">2</div>
      <div class="bg-red-600 basis-1/4">3</div>
      <div class="bg-red-800 basis-1/4">4</div>
    </div>
    <!-- 3.flex-col -->
    <div class="flex flex-col">
      <div class="bg-red-200 basis-1/4">1</div>
      <div class="bg-red-400 basis-1/4">2</div>
      <div class="bg-red-600 basis-1/4">3</div>
      <div class="bg-red-800 basis-1/4">4</div>
    </div>

    <!-- 4.flex-col-reverse -->
    <div class="flex flex-col-reverse">
      <div class="bg-red-200 basis-1/4">1</div>
      <div class="bg-red-400 basis-1/4">2</div>
      <div class="bg-red-600 basis-1/4">3</div>
      <div class="bg-red-800 basis-1/4">4</div>
    </div>
   
  </body>
</html>
